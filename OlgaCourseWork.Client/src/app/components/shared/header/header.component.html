
  <div class="d-flex justify-content-around align-items-center">
    <div class="logo" [routerLink]="'/'" >
      <img src="../../../../assets/logo.png" alt="logo">
    </div>
    <div>
      <app-social [isContacts]="true"></app-social>
    </div>

    <div class="d-flex justify-content-around align-items-center lang">
      <div (click)="changeLang('en')" [ngClass]="{'active': isActive('en') }">EN</div>
      <div (click)="changeLang('ru')" [ngClass]="{'active': isActive('ru') }">RU</div>
      <div (click)="changeLang('ua')" [ngClass]="{'active': isActive('ua') }">UA</div>
    </div>
  </div>
