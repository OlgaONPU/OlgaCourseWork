<div class="call-btn">
  <button type="button" (click)="open(content)" tooltipClass="my-custom-class"
    class="btn btn-danger btn-circle btn-xl mr-2" placement="left" ngbTooltip="{{ 'OTHER.CALL_ME'  | translate }}">
    <fa-icon [icon]="phone" size="lg"></fa-icon>
  </button>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="d-flex justify-content-center modal-body">
   <form [formGroup]="form">
    <div class="form-group">
        <h4 class="modal-title" id="modal-basic-title">{{ "OTHER.WANT_CALL"  | translate }}</h4>
        <div class="input-group d-flex justify-content-center">
          <input formControlName="phone" type="text" class="form-control" placeholder="{{ phoneHolder | translate }}">
          <button [disabled]="form.invalid" (click)="modal.close()" style="border-radius: 0 0.25rem 0.25rem 0;" type="button"
            class="btn btn-danger">{{ "OTHER.CALL_ME"  | translate }}</button>
        </div>
      </div>
   </form>
  </div>
</ng-template>
