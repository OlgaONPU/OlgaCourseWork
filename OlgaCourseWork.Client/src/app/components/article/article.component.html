<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="article.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title text-center">{{ article.title  | translate }}</h5>
    <p class="card-text">{{ article.preTitle  | ellipsis | translate }}</p>
    <a [routerLink]="['/article/',article.id]" class="btn btn-primary">{{"PRODUCT.SHOW_MORE" | translate }}</a>
  </div>
</div>
